<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>intro</title>
  
  <style>
    body {
      background-image: url("imago/panzer.gif");
      background-repeat: no-repeat;
      background-size: cover;
      margin: 0; /* Remove default margin */
      padding: 0; /* Remove default padding */
      height: 100vh; /* Set body height to full viewport height */
      display: flex; /* Use flexbox for centering */
      justify-content: center; /* Center horizontally */
      align-items: flex-end; /* Align items to the bottom */
    } 
	
	.buttoni {
	  color: #009688;
	  background: transparent;
	  border: 1px solid #009688;
	  font-size: 17px;
	  padding: 7px 12px;
	  font-weight: normal;
	  margin: 6px 0;
	  margin-right: 12px;
	  display: inline-block;
	  text-decoration: none;
	  font-family: 'Open Sans', sans-serif;
	  min-width: 120px;
	  position: relative; /* Set position to relative */
	  top: -20px; /* Move the button up by 20px */
	  text-align: center; /* Center align text */
    }
	
	.buttoni a {
	  display: block; /* Make anchor element a block element */
	  width: 100%; /* Set width to 100% */
	  height: 100%; /* Set height to 100% */
	  line-height: 100%; /* Set line height to 100% */
	  text-decoration: none; /* Remove underline */
	  color: #009688; /* Set default text color to sky blue */
	}
	
	.buttoni:hover {
	  color: red; /* Change text color to red when hovered */
	  border-color: red; /* Change border color to red when hovered */
	}

  </style>
</head>

<body>
  <div class="buttoni">
    <a href="vestibulum.html">Lobby</a>
  </div>
</body>

</html>
