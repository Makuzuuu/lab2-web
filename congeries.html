<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            font-family: 'Inconsolata', monospace;
        }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            grid-gap: 20px;
        }

        .gallery-item {
            text-align: center;
        }

        .gallery-item img {
            max-width: 100%;
            height: auto;
        }

        .image-description {
            margin-top: 10px;
            color: #00FD26;       
        }
        
        #title {
            color: #00FD26;
			font-family: 'Inconsolata', monospace;
			 font-size: 30px;
        }
        
        #returnButton {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: transparent;
            color: #00FD26;
            border: none;
            padding: 0;
            font-size: 20px;
            cursor: pointer;
            font-family: 'Inconsolata', monospace;
        }

        #returnButton:hover {
            text-decoration: underline;
        }

        #classified {
            color: #FF0000; 
            text-align: center;
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            display: none; 
			font-family: 'Inconsolata', monospace;
			
        }
    </style>
</head>
<body>

	
    <h1 id="title" onclick="displayClassified()">Operation Photos</h1>
		 <!-- Display "CLASSIFIED" -->
    <div id="classified">Action Shots </div>
    <div class="gallery">
        <div class="gallery-item">
            <img src="image1.jpg" alt="Image 1">
            <p class="image-description">Description of Image 1.</p>
        </div>
        <div class="gallery-item">
            <img src="image2.jpg" alt="Image 2">
            <p class="image-description">Description of Image 2.</p>
        </div>
        <!-- Add more gallery items as needed -->
    </div>

    <button id="returnButton">Return</button>
    
   
    
    <script>
		// HTML DOM ANIMATION//
        function displayClassified() {
            document.getElementById('classified').style.display = 'block';
        }
		//FUMCTION//
        document.getElementById('returnButton').addEventListener('click', function() {
            window.location.href = "Hobby.html";
        });
    </script>
</body>
</html>
