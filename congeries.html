<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            font-family: 'Inconsolata', monospace;
        }
        
        .gallery {
            display: flex; /* Use flexbox for layout */
  flex-wrap: wrap; /* Allow items to wrap to multiple lines */
  justify-content: space-between; /* Distribute items horizontally */
  gap: 40px;
        }


        .image-description {
            margin-top: 10px;
            color: #00FD26;       
        }
        
     
        #returnButton {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: transparent;
            color: #00FD26;
            border: none;
            padding: 0;
            font-size: 20px;
            cursor: pointer;
            font-family: 'Inconsolata', monospace;
        }

        #returnButton:hover {
            text-decoration: underline;
        }

      
			
        #title {
            color: #00FD26;
			font-family: 'Inconsolata', monospace;
			font-size: 30px;
			text-align:center;
			margin-top:30px;
        }
        
		 .gallery-item1 {
            text-align: center;	
			margin-right: 1100px;
        }
		
        .gallery-item1 img {
            max-width: 100%;
            height: auto;
			width: 500px;
			
        }
		  
        
		 .gallery-item2 {
            text-align: center;
			position: absolute;
			left: 550px;
			
        }

        .gallery-item2 img {
            max-width: 100%;
            height: auto;
			width: 300px;
        }
		.gallery-item3 {
            text-align: center;
			position: absolute;
			left: 550px;
			bottom: -50px;
        }
		.gallery-item3 img{
             max-width: 100%;
            height: auto;
			width: 300px;
        }
		
		.gallery-item4 {
            text-align: center;
			position: absolute;
			bottom: -650px;
			left: 40px;
			}
		.gallery-item4 img{
            max-width: 100%;
            height: auto;
			width: 800px;
        }
		.gallery-item5 {
            text-align: center;
			position: absolute;
			top: 80px;
			right: 40px;
			}
		.gallery-item5 img{
            max-width: 100%;
            height: auto;
			width: 690px;
        }
		.gallery-item6 {
            text-align: center;
			position: absolute;
			top: 650px;
			right: 40px;
			}
		.gallery-item6 img{
            max-width: 100%;
            height: auto;
			width: 690px;
        }
    </style>
</head>
<body>
	 <h1 id="title"> Operation Photos </h1>
		
    <div id="classified"> </div>
    <div class="gallery">
	
        <div class="gallery-item1">
		
            <img src="imago/vogpost.jpg" alt="My team Image">
            <p class="image-description">V.O.G. For God Gold and Glory</p>
        </div>
		
        <div class="gallery-item3">
            <img src="imago/myguns.png" >
            <p class="image-description">Battle Rifles</p>
        </div>
        
		<div class="gallery-item2">
            <img src="imago/first.jpeg" >
            <p class="image-description"> First Battle</p>
        </div>
		<div class="gallery-item4">
            <img src="imago/war.jpg" >
            <p class="image-description"> ...</p>
        </div>
		<div class="gallery-item5">
            <img src="imago/m4.jpeg" >
            <p class="image-description"> First test M4 inter</p>
        </div>
		<div class="gallery-item6">
            <img src="imago/trio.jpg" >
            <p class="image-description"> First Game triad</p>
        </div>
    </div>

    <button id="returnButton">Return</button>
    
   
    
    <script>
		
		//FUNCTION//
        document.getElementById('returnButton').addEventListener('click', function() {
            window.location.href = "Hobby.html";
        });
    </script>
</body>
</html>
